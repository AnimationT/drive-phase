<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Phase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="character">
      <img src="runcycle2.gif" width="100" height="100" alt="runner" />
    </div>
    <div id="bot1">
      <img src="runcycle1.gif" width="100" height="100" alt="bot1" />
    </div>
    <div id="bot2">
      <img src="runcycle1.gif" width="100" height="100" alt="bot2" />
    </div>
    <div id="bot3">
      <img src="runcycle1.gif" width="100" height="100" alt="bot3" />
    </div>
    <div id="bot4">
      <img src="runcycle1.gif" width="100" height="100" alt="bot4" />
    </div>
    <div id="finishLine"></div>
    <div id="info"></div>
    <p id="timer"></p>
    <button id="playAgain" onclick="window.location.reload()">
      Restart/Play Again
    </button>
    <br />
    <br />
    <div id="bestTimeInd"></div>
  </body>
</html>
